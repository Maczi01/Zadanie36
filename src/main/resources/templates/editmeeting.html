<body>
<h1 class="title">Edycja spotkania</h1>

<div class="container">
    <div class="form-group">
        <form action="/editmeeting" method="post" th:object="${meeting}">
            <input name="name" class="form-control" placeholder="nazwa spotkania" th:field="*{name}"><br>
            <input class="form-control" type="hidden" th:field="*{id}" placeholder="ID"/>

            <div class="form-group row">
                <label for="example-date-input" class="col-0 col-form-label"></label>
                <div class="col-12">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input"
                           th:field="*{dueDate}">
                </div>
            </div>

            <textarea class="form-control" name="description" placeholder="opis spotkania" rows="6"
                      th:field="*{description}"></textarea><br>

            <select class="form-control" th:field="*{typeMeeting}">
                <option th:each="o :  ${T(pl.mati.meetingapp.TypeMeeting).values()}" th:value="${o.name()}"
                        th:text="${o.name()}"></option>
            </select>


            <button class="form-control" type="submit">Zapisz zmiany</button>
        </form>

    </div>
